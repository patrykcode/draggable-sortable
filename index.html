    <div class="card" draggable="true" data-open="true">
        <div class="card-header">item1</div>
        <div class="card-body dropzone"></div>
    </div>
    <div class="card" draggable="true" data-open="true">
        <div class="card-header">item2</div>
        <div class="card-body dropzone"></div>
    </div>
    <div class="card" draggable="true" data-open="true">
        <div class="card-header">item3</div>
        <div class="card-body dropzone"></div>
    </div>
</div>
<style>
    *[draggable=true][data-open=false] { cursor: move; }
    *[draggable=true][data-open=true] { cursor: pointer; }
    .card{
        position: relative;
        float:left;
        width:100%;
        height:auto;
    }
</style>
<script src="js/draggable-sortable.js"></script>
<script>
    window.onload = function () {
        DRAG.set({
            target: '.card', //drag target
            dropzone: '.dropzone', //drop zone
            drop: function (targetDrop, element) {//funkcja wykonana przy dropie
                console.log(['tu',DRAG.block]);
                if (!DRAG.block && targetDrop.getAttribute('data-open') == 'true') {
                    targetDrop = targetDrop.querySelector(DRAG.dropzone);
                    if (DRAG.checkClass(targetDrop.className, DRAG.dropzone.replace('.', ''))) {
                        targetDrop.appendChild(element);
                    }
                }
            },
            sort: function () {//sortowanie elementów
                var items = document.querySelectorAll('[draggable="true"]');
                for (var i = 0; i < items.length; i++) {
                    if (items[i].querySelector('a')) {
                        console.log(items[i].querySelector('a'));
                    }
                }
            }
        });
    }
</script>
